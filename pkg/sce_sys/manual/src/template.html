<html>
    <head>
        <style>
        body {
            background-color: #2185f4;
            margin: 0px;
            font-family: "Open Sans", Sans;
        }
        
        #container {
            width: 960px;
            height: 544px;            
            overflow:hidden;
            /*border-top: 15px solid red;
            border-left: 15px solid red;*/
            border-right: 15px solid red;
            border-bottom: 15px solid red;
            display:table;
        }
        
        #frame {
            background-color: white;
            display: table-cell;
            vertical-align: middle;
            max-width: 960px;
            max-height: 544px;
            
        }
        #frame > table {
            width: 100%;
            padding: 2% 5%;
            font-weight: bold;
        }
        th:nth-child(n+2), tr:last-child td:nth-child(n+2) { border-bottom: 1px solid black; }
        table td:first-child {
            text-align: center;
        }
        table td:nth-child(2) {
            text-align: center;
        }
        img {
            vertical-align: middle;
            height: 24px;
        }
        
        
        #footnote {
            padding: 0% 5% 2%;
            font-size: small;
            margin: 0% 5% 2% 20%;
        }
        </style>
    </head>
    <body>
        <div id='container'>
            <div id='frame'>
                <table>
                    <colgroup>
                       <col span="1" style="width: 6%;">
                       <col span="1" style="width: 14%;">
                       <col span="1" style="width: 80%;">
                    </colgroup>
                    <tr>
                        <th></th>
                        <th>Button</th>
                        <th>Function</th>
                    </tr>
                    <tr>
                        <td><img src='images/PlayStationCross.svg' alt='PlayStationCross.svg'></img></td>
                        <td>Cross</td>
                        <td>Accept, select, enter *</td>
                    </tr>
                    <tr>
                        <td><img src='images/PlayStationCircle.svg' alt='PlayStationCircle.svg'></img></td>
                        <td>Circle</td>
                        <td>Deny, cancel, back *</td>
                    </tr>
                    <tr>
                        <td><img src='images/PlayStationSquare.svg' alt='PlayStationSquare.svg'></img></td>
                        <td>Square</td>
                        <td>Toggle individual file or folder markings</td>
                    </tr>
                    <tr>
                        <td><img src='images/PlayStationTriangle.svg' alt='PlayStationTriangle.svg'></img></td>
                        <td>Triangle</td>
                        <td>Open contextual menu</td>
                    </tr>
                    <tr>
                        <td><img src='images/PlayStationStart.svg' alt='Start'></img></td>
                        <td>Start</td>
                        <td>Open toolbox</td>
                    </tr>
                    <tr>
                        <td><img src='images/PlayStationSelect.svg' alt='Select'></img></td>
                        <td>Select</td>
                        <td>Open FTP server</td>
                    </tr><tr>
                        <td><img src='images/PlayStationL.svg' alt='L'></img></td>
                        <td>L</td>
                        <td></td>
                    </tr><tr>
                        <td><img src='images/PlayStationR.svg' alt='R'></img></td>
                        <td>R</td>
                        <td>Change sorting option</td>
                    </tr>
                </table>
                <div id='footnote'>
                    <div>* Reversed based on system setting</div>
                </div>
            </div>
        </div>
    </body>
</html>
